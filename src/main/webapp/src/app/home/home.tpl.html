<div class="jumbotron">
    <ul class="list-inline social-buttons">
        <li>
            <iframe
                    src="http://ghbtns.com/github-btn.html?user=ngbp&amp;repo=ngbp&amp;type=watch&amp;count=true"
                    allowtransparency="true"
                    frameborder="0"
                    scrolling="0"
                    width="110"
                    height="20">
            </iframe>
        </li>
        <li>
            <iframe
                    src="http://ghbtns.com/github-btn.html?user=ngbp&amp;repo=ngbp&amp;type=fork&amp;count=true"
                    allowtransparency="true"
                    frameborder="0"
                    scrolling="0"
                    width="95"
                    height="20">
            </iframe>
        </li>
        <li>
            <iframe allowtransparency="true" frameborder="0" scrolling="no"
                    src="https://platform.twitter.com/widgets/tweet_button.html?url=http%3A%2F%2Fbit.ly%2FngBoilerplate&counturl=http%3A%2F%2Fngbp.github.com%2Fngbp&text=Check%20out%20%23ngbp%20-%20an%20awesome%20kickstarter%20for%20web%20projects%20%7C&hashtags=angularjs&via=joshdmiller&related=joshdmiller"
                    style="width:130px; height:20px;"></iframe>
        </li>
        <li plus-one></li>
    </ul>

    <div class="btn-group" ng-hide="isLoggedIn()">
        <a ui-sref="login" class="btn btn-large btn-default">
            Login
        </a>
        <a ui-sref="register" class="btn btn-large btn-success">
            Register
        </a>
    </div>

    <div class="btn-group" ng-show="isLoggedIn()">
        <a ng-click="logout()" class="btn btn-large btn-default">
            Logout
        </a>
    </div>

</div>

<div ng-controller="PostListController">
    <ul type="none">
        <li class="post_list" ng-repeat="post in posts">
            <h3><a class="label label-default" href="#/post/{{post.id}}">{{post.title}}</a></h3>

            <div class="post_text" ng-bind-html="makeTrust(post.text)"></div>

            <div class="post_bottom">
                <span class="comments_button">
                    comments - {{post.comments.length}}
                </span>
                <span class="post_date">
                    Posted by {{post.user.username}} on {{post.when | date:'MMM d, y H:mm:ss'}}
                </span>
            </div>
        </li>
    </ul>

    <ul class="menu text-center">
        <li>pages</li>
        <li ng-repeat="pageId in pagination"><a href="#/page/{{pageId}}">{{pageId}}</a></li>
    </ul>
</div>
