<div ng-controller="PostListController">
    <ul type="none">
        <li class="post-list" ng-repeat="post in posts">
            <div class="postListText">

                <h3><a class="label label-default" href="#/post/{{post.id}}">{{post.title}}</a></h3>


                <div class="post" ng-bind-html="makeTrust(post.text)"></div>

                comments - {{post.comments.length}}
                <span style="float:right"><small>Posted by {{post.user.username}} on {{post.when | date:'medium'}}
                </small></span> <br/>

            </div>
        </li>
    </ul>

    <ul class="menu text-center">
        <li>pages</li>
        <li ng-repeat="pageId in pagination"><a href="#/page/{{pageId}}">{{pageId}}</a></li>
    </ul>
</div>
